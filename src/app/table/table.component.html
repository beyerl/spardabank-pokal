<table class="table">
  <tbody>
    <tr *ngFor="let row of rows">
        <th *ngIf="row.layout == 'th'" scope="row">{{ row.heading }}</th>
        <td *ngIf="row.layout == 'th'">{{ row.content }}</td>
        <td *ngIf="row.layout == 'td'" scope="row" class="text-right borderless">{{ row.heading }}</td>
        <td *ngIf="row.layout == 'td'" class="borderless">{{ row.content }}</td>
        <td *ngIf="row.layout == 'span'" colspan="2">{{ row.content }}</td>
    </tr>
  </tbody>
</table>
